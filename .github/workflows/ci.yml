name: Cypress Tests

on:
  push:
    branches:
      - main
  pull_request:

# Evita pipelines concorrentes desnecessários
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  healthcheck:
    name: UI Healthcheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Instalar dependências
        run: npm ci

      - name: Verificar Cypress
        run: npx cypress verify

      - name: Rodar healthcheck (UI)
        uses: cypress-io/github-action@v6
        with:
          command: npm run check:ui
          install: false
          upload-artifact: true  # envia vídeos/screenshots como artefatos

  api:
    name: API Tests
    needs: healthcheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Instalar dependências
        run: npm ci

      - name: Rodar testes de API
        uses: cypress-io/github-action@v6
        with:
          command: npm run cy:api
          install: false
          upload-artifact: true

  ui:
    name: UI Tests
    needs: api
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Instalar dependências
        run: npm ci

      - name: Rodar testes de UI
        uses: cypress-io/github-action@v6
        with:
          command: npm run cy:ui
          install: false
          upload-artifact: true
